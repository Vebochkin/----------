<div id="dropin-container" class="premium-container" style="display: none;">
  <div class="premium-form-container">
    <h2 class="premium-form-title">Go Premium</h2>
    <p class="premium-form-description">Unlock exclusive features and support the development of this app.</p>
    <form id="payment-form" action="/checkout" method="post">
      <input type="hidden" id="payment_method_nonce" name="payment_method_nonce" />
      <div class="payment-details">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****">
        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="***">
      </div>
      <button type="submit" id="submit-button">Pay $0.79</button>
    </form>
  </div>
</div>
