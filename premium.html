<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
    }
    .payment-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .payment-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Premium Version</h2>
  <p>Upgrade to Premium to unlock additional features:</p>
  <ul>
    <li>Change app theme</li>
    <li>Customize sleep cycles</li>
  </ul>
  <form id="payment-form">
    <div id="card-element"></div>
    <button class="payment-button" type="submit">Upgrade to Premium ($0.79)</button>
  </form>

  <script src="premium.js" defer></script>
</body>
</html>
