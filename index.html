<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="app-title">Sleep Calculator</h1>
    <div class="calculator">
      <label for="wakeTime">Enter your wake-up time:</label>
      <input type="time" id="wakeTime" name="wakeTime">
      <label for="sleepCycle">Select your sleep cycle:</label>
      <select id="sleepCycle" name="sleepCycle">
        <option value="90">90 minutes</option>
        <option value="120">120 minutes</option>
        <option value="150">150 minutes</option>
        <option value="180">180 minutes</option>
      </select>
      <button class="calculate-button" onclick="calculateSleep()">Расчитать</button>
      <div id="result" class="result"></div>
      <button class="premium-button" onclick="togglePremium()">Premium ($0.79)</button>
    </div>
  </div>

  <script src="https://js.braintreegateway.com/web/dropin/1.26.0/js/dropin.min.js"></script>
  <script src="script.js"></script>
  <script src="premium.js"></script>
</body>
</html>
